<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="shorcut icon" href="image/llave.png" type="image/x-icon">
        </link>
        <title>Encriptador de texto</title>
    </head>

    <body>

        <div class="titulo">            
            <h2>Encriptador de texto <br/><h3>Oracle+AluraLatam</h3></h3>
        </div>

        <div class="logo">
            <img src="image/Logo.svg" alt="Logo Alura">
        </div>

        
        <main>
            <div class="main left">
                <div class="input-container">
                    <textarea id="input" spellcheck="false" placeholder="Ingrese el texto aquí" autofocus></textarea>
                    <div class="message" id="message">
                        <span>!</span>
                        <p>Escribe solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="buttons">
                        <button class="btn primary" id="btn-encrypt">Encriptar</button>
                    <button class="btn secondary" id="btn-decrypt">Desencriptar</button>
                    </div>
                </div>
            </div> 
            <div class="main-right">
                <div class="screen-container hidden">
                    <div id="screen"></div>
                    <button id="copy" class="btn secondary copy">Copiar</button>
                </div>
                <div class="center">
                    <div class="search-image">
                        <img src="image/Muñeco.svg" alt="">
                    </div>
                    <div class="empty-text">
                        <h3>Ningún mensaje fue encontrado</h3>
                        <p>"Ingrese el texto que desea encriptar o desencriptar"</p>
                    </div>
                </div>
            </div>            
        </main>




        <footer>
            <div class="footer-container">
                <div class="footer-center">
                    <p>Desarrollado por Andrés Agudelo</p>
                    <ul class="icons">
                        <li class="icon">
                            <a href="https://github.com/andrestwd" target="_blank">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="icon">
                            <a href="https://www.linkedin.com/in/andresagudelo84" target="_blank">
                                <i class="fa-brands fa-linkedin">                                    
                                </i>
                            </a>
                        </li>
                    </ul>                    
                </div>
            </div>
        </footer>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/75bebc168c.js" crossorigin="anonymous"></script>
              
    </body>
    
 </html>
